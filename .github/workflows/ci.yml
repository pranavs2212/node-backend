name: Node.js CI

on:
  push:
    branches: 
      - "main"
  pull_request:
    branches: 
      - "main"

jobs:
  build:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_DB: restaurants_db
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: ${{ secrets.POSTGRES_PASSWORD }}
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'

      - name: Install dependencies
        run: npm ci

      - name: Install PostgreSQL client
        run: |
          sudo apt-get update
          sudo apt-get install -y postgresql-client

      - name: Wait for PostgreSQL to be ready
        run: |
          until pg_isready -h localhost -p 5432 -U postgres; do
            echo "Waiting for PostgreSQL..."
            sleep 2
          done

      - name: Create tables and seed data
        run: |
          psql -h localhost -U postgres -d restaurants_db -c "
            CREATE TABLE IF NOT EXISTS restaurants (
              id SERIAL PRIMARY KEY,
              name VARCHAR(100) NOT NULL,
              cuisine VARCHAR(50),
              rating DECIMAL(2, 1)
            );

            TRUNCATE TABLE restaurants RESTART IDENTITY CASCADE;

            INSERT INTO restaurants (name, cuisine, rating)
            VALUES
              ('Testaurant', 'Italian', 4.5),
              ('Mock Bistro', 'French', 4.2);
          "
        env:
          PGPASSWORD: ${{ secrets.POSTGRES_PASSWORD }}

      - name: Run tests
        run: npm test
        env:
          PG_HOST: localhost
          PG_USER: postgres
          PG_PORT: 5432
          PG_DATABASE: restaurants_db
          PG_PASSWORD: ${{ secrets.POSTGRES_PASSWORD }}
